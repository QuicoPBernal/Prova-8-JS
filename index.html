<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Conversor de Unidades de Comprimento</h1>
  <div class="container">
      <label for="metros">Metros:</label>
      <input type="number" id="metros" placeholder="Digite a distância em metros">
      <label for="unidadeDestino">Converter para:</label>
      <select id="unidadeDestino">
          <option value="jarda">Jarda</option>
          <option value="pe">Pé</option>
          <option value="polegada">Polegada</option>
          <option value="milha">Milha</option>
      </select>
      <button id="converter">Converter</button>
      <div id="resultado"></div>
  </div>

  <script src="script.js"> </script>
</body>
</html>
